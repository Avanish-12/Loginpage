<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Heebo:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2388ba099e.js" crossorigin="anonymous"></script>
    <title>Code With Avanish</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login to Code with Avanish</h1>
        <div class="box">
            <i class="fa-solid fa-envelope-open-text"></i>
           <input type="email" name="email" id="email" placeholder="Enter Your Email">

        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            
            <input type="password" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign in</button>

    </div>
</body>
</html>
